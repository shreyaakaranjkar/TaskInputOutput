<table class="table table-bordered">
    <tr>
      <th>Sr No</th>
      <th>Book Name</th>
      <th>Author Name</th>
      <th>Price</th>
      <th>Info</th>
    </tr>
    <tbody>
      <tr *ngFor="let book of booksInfo; let i = index">
        <td>{{i+1}}</td>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.info}}</td>
        <td>{{book.price | currency}}</td>
    </tbody>
  </table>
